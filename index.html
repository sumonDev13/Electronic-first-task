<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/scss/main.scss">
  <title>Electronic First</title>
</head>

<body>
  <header class="header-container header">

    <div>
      <img height="60" width="100" src="/src/assets/images/electronic_first_logo.jpeg" />
    </div>
    <div class="header-mid-buttons">
      <div>Trending</div>
      <div>Pre Orders</div>
      <div>Upcoming</div>
      <div>Support 24/7</div>
    </div>
    <div class="header-side-buttons">

      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-regular fa-user"></i>

    </div>


  </header>

  <div class="secondary-header">
    <div class="child-header">
      <div class="secondary-child-header" id="nav-header">
        <div class="secondary-header-item">
          <i class="fa-solid fa-desktop"></i>
          <p>PC</p>
          <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
        </div>
        <div class="secondary-header-item">
          <i class="fa-brands fa-playstation"></i>
          <p>Play Station</p>
          <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
        </div>
        <div class="secondary-header-item">
          <i class="fa-brands fa-xbox"></i>
          <p>XBOX</p>
          <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
        </div>


      </div>



      <div class="search-bar" id="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

  </div>

  
  <div class="text-container" id="text-container">
   
      <input class="text-box" type="text" placeholder="Search..." id="text-search" />
      <p>Advanced Search</p>
   
   

    <div id="close-button" class="close-button">
      <i class="fa-solid fa-xmark"></i>
    </div>
  </div>
 



  <div id="drop-down" class="dropdown-container">
    <div class="dropdown-container-header">
      <h4>Platforms</h4>
      <h6>View all</h6>
    </div>
    <div class="dropdown-container-content">
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/rockstar.png" />
        <p>Rockstar</p>
      </div>
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/steam.png" />
        <p>Steam</p>
      </div>
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/ubisoft.png" />
        <p>Ubisoft</p>
      </div>
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/ea_logo.png" />
        <p>EA App</p>
      </div>
    </div>
    <div class="dropdown-container-header">
      <h4>PrePaid Cards</h4>
      <h6>View all</h6>
    </div>
    <div class="dropdown-container-content">
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/steam-gift-cards.webp" />
        <p>Steam Gift Cards</p>
      </div>
      <div class="dropdown-container-item">
        <img height="50" width="50" src="/src/assets/images/blizzards-gift-cards.webp" />
        <p>Blizzards Gift Cards</p>
      </div>
    </div>
  </div>

  <section class="banner">
    <img width="100%" height="600px" src="/src/assets/images/banner.jpg" alt="Banner Image">
  </section>

  <section class="product-list">
    <div class="product-list-header">
      <h2>Trending</h2>
      <button class="view-all-button-container">View All</button>
    </div>
    <div class="product-list-items">

      <div class="product-list-item">
        <img height="200" width="400" src="/src/assets/images/camera.jpg" alt="Camera Image">
        <div class="product-item-detail">
          <p>Camera</p>
          <p>14.56 $</p>
        </div>
        <div>
          <p>86% </p>
        </div>
      </div>
      <div class="product-list-item">
        <img height="200" width="400" src="/src/assets/images/headphone.jpeg" alt="headphone Image">
        <div class="product-item-detail">
          <p>Headphone</p>
          <p>14.56 $</p>
        </div>
      </div>
      <div class="product-list-item">
        <img height="200" width="400"  src="/src/assets/images/headphone.jpeg" alt="headphone Image">
        <div class="product-item-detail">
          <p>headphone</p>
          <p>14.56 $</p>
        </div>
      </div>

      <!-- Add more products here -->

    </div>
  </section>

  <script src="/src/js/main.js"></script>
</body>

</html>
